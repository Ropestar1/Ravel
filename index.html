<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">    
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Below path links to googlefont lobster -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!-- CHANGE BELOW LINE BACK TO PROJECT PATH AFTER TESTING -->
    <link rel="stylesheet" type="text/css" href="assets/css/ravel-styles.css">
</head>

<body>
    <div id=cityscape>
        <img src="assets/images/backgroundMain.jpg" alt="Cityscape image">
    </div>

    <div id="splash-page">
        <div class="container">
            <h1>Welcome to Ravel</h1>
            <div class="text-center"> 
                <form role="form">
                    <input type="text" class="form-control" id="username-input" placeholder="Username">
                </form>
                <button type="submit" class="btn btn-default button-ravel" id="login">Log In</button>
                <button type="submit" class="btn btn-default button-ravel" id="new-user">New User</button>
            </div>
        </div>
    </div>
   

    <div id="main-wrapper">
        <div id="main-heading">
            <h1 class="text-center"><strong><h1> Ravel App </h1></strong></h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading panel-heading-ravel">
                            <h3 class="panel-title"><strong>  Weather </strong></h3>
                        </div>
                        
                        <div class="panel-body">
                            <!-- HTML Form for handling the inputs-->
                            <form role="form">
                                <table class="current-weather">
                                    <tr class="bordered"></tr>
                                        <th>Today's Weather<th>
                                        <th id="weather"></th>
                                    </tr>
                                </table>
                            </form>

                            <table id="weekly-weather" style = "width:100%">
                                <tr class="bordered"></tr>
                                    <!-- CHANGE ID HERE...ids should only be used once in html. Allows jQuery to select individual elements -->
                                    <th id="weather"></th>
                                    
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="panel panel-primary" ">
                        <div class="panel-heading panel-heading-ravel">
                            <h3 class="panel-title"><strong><span class="username-swap"></span>'s Travel</strong></h3>
                        </div>
                        <div class="panel-body">
                            <!-- HTML Form for handling the inputs-->
                            <form role="form">
                            <label for="search">  Start Point</label>
                            <input type="text" class="form-control" id="origin">
                            <br>
                            <label for="search">   End Point</label>
                            <input type="text" class="form-control" id="destination">
                            <br>
                            <label for="search">   Name Your Route </label>
                            <input type="text" class="form-control" id="route-name">
                            <br>

                            <button type="submit" class="btn btn-default button-ravel" id="submit"> Submit</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <div class="panel panel-primary">
                        <div class="panel-heading panel-heading-ravel">
                            <h3 class="panel-title"><strong><span class="username-swap"></span>'s Stats</strong></h3>
                        </div>

                        <div class="form-group" style="margin: 20px;">
                          
                            <table id="user-stats" style ="width:100%;">
                                <tr class="bordered">
                                    <th>Route Name<th>
                                    <th>Distance Traveled</th>
                                    <th>Average Speed</th>
                                    <th>Time Traveled</th>
                                </tr>
                            </table>
                            
                            <br>
                            <!--  <button type="submit" class="btn btn-default button-ravel" id="submit"> Submit</button> -->
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12 map-results-area">
                    <div class="row">
                        <div class="panel panel-primary" id="map-header-holder">
                            <div class="panel-heading panel-heading-ravel" id="map-header-text">
                                <h3 class="panel-title"><strong> Map Routes </strong></h3>
                            </div>
                        <div class="col-md-8 panel-body" id="map-body">
                        </div>
                        <div class="col-md-4 map-results-area mapdirections" id="right-panel">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p class="text-muted">Place sticky footer content here.</p>
        </footer>
    </div>

<!-- SCRIPTS BELOW -->
<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- firebase link -->
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<!-- moment.js link -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- GOOGLE MAPS API AND KEY -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0oMhk60GOJSoK46J8f0dAwghkBwgThl0"></script>
<!-- Javascript Files -->
<script type = "text/javascript" src="assets/javascript/weatherinfo.js"></script>
<script type = "text/javascript" src="assets/javascript/mapping.js"></script>
</body>
</html>
