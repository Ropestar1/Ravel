           <h1>RAVEL</h1> 
           <div class="panel-body form-input">

            </div>
            
            </div>

              <div class="col-xs-6">

            </div>
            </div>

    <div id="main-wrapper">
        <div id="main-heading">
            <h1 class="text-center"><strong><h1> Ravel App </h1></strong></h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading panel-heading-ravel">
                            <h3 class="panel-title"><strong>  Weather </strong></h3>
                        </div>
                        
                        <div class="panel-body">
                            <!-- HTML Form for handling the inputs-->
                            <form role="form">
                                <table class="current-weather">
                                    <tr class="bordered"></tr>
                                        <th>Today's Weather<th>
                                        <th id="weather"></th>
                                    </tr>
                                </table>
                            </form>
                            
                            <!-- HTML Form for handling the inputs-->
                            <form role="form">
                            
                            <!-- We'll need to figure out what to do with the remaining days. -->
                            <!-- Maybe highlight just the current date so we can keep the table? -->
                            <table id="weekly-weather" style = "width:100%">
                                <tr class="bordered"></tr>
                                    <!-- CHANGE ID HERE...ids should only be used once in html. Allows jQuery to select individual elements -->
                                    <th id="weather"></th>
                                    
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
                <div class="col-md-9">
                    <div class="panel panel-primary" ">
                        <div class="panel-heading panel-heading-ravel">
                            <h3 class="panel-title"><strong><span class="username-swap"></span>'s Travel</strong></h3>
                        </div>
                        <div class="panel-body">
                            <!-- HTML Form for handling the inputs-->
                            <form role="form">
                            <label for="search">  Start Point</label>
                            <input type="text" class="form-control" id="origin">
                            <br>
                            <label for="search">   End Point</label>
                            <input type="text" class="form-control" id="destination">
                            <br>
                            <label for="search">   Name Your Route </label>
                            <input type="text" class="form-control" id="route-name">
                            <br>

                            <button type="submit" class="btn btn-default button-ravel" id="submit"> Submit</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <div class="panel panel-primary">
                        <div class="panel-heading panel-heading-ravel">
                            <h3 class="panel-title"><strong><span class="username-swap"></span>'s Stats</strong></h3>
                        </div>

                        <div class="form-group" style="margin: 20px;">
                          
                            <table id="user-stats" style = "width:100%">
                                    <tr class="bordered"></tr>
                                        <th>Route Name<th>
                                        <th>Distance Traveled</th>
                                        <th>Average Speed</th>
                                        <th>Time Traveled <input>
                                        <button type="submit" class="btn btn-default button-ravel" id="submit"> Submit</button></th>  
                                    </tr>
                                

                                    
                                </table>
                            
                            <br>
                           <!--  <button type="submit" class="btn btn-default button-ravel" id="submit"> Submit</button> -->
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">

                <div class="col-md-12 map-results-area">
                    <div class="row">
                        <div class="panel panel-primary" id="map-header-holder">
                            <div class="panel-heading panel-heading-ravel" id="map-header-text">
                                <h3 class="panel-title"><strong> Map Routes </strong></h3>
                            </div>
                        <div class="col-md-8 panel-body" id="map-body">
                        </div>
                        <div class="col-md-4 map-results-area mapdirections" id="right-panel">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
