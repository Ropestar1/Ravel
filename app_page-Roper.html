<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Below path links to googlefont lobster -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!-- CHANGE BELOW LINE BACK TO PROJECT PATH AFTER TESTING -->
    <link rel="stylesheet" type="text/css" href="assets/css/ridertravelapp-roper.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="main-heading">
            <h1 class="text-center"><strong><h1> Ravel App </h1></strong></h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading panel-heading-ravel">
                        <h3 class="panel-title"><strong>  Weather </strong></h3>
                    </div>
                    
                    <div class="panel-body">
                        <!-- HTML Form for handling the inputs-->
                        <form role="form">
                            <table class="current-weather">
                                <tr class="bordered"></tr>
                                    <th>Today's Weather<th>
                                    <th id="weather"></th>
                                </tr>
                            </table>
                        </form>
                        
                        <!-- HTML Form for handling the inputs-->
                        <form role="form">
                        
                        <!-- We'll need to figure out what to do with the remaining days. -->
                        <!-- Maybe highlight just the current date so we can keep the table? -->
                        <table id="weekly-weather">
                            <tr class="bordered"></tr>
                                <!-- CHANGE ID HERE...ids should only be used once in html. Allows jQuery to select individual elements -->
                                <th id="weather">Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                                <th>Sunday</th>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
            <div class="col-md-9">
                <div class="panel panel-primary" ">
                    <div class="panel-heading panel-heading-ravel">
                        <h3 class="panel-title"><strong></i>  Rider Travel</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- HTML Form for handling the inputs-->
                        <form role="form">
                            <table id="user-results">
                                <tr class="bordered"></tr>
                                    <th>Username<th>
                                    <th>Distance Traveled</th>
                                    <th>Average Speed</th>
                                    <th>Time Traveled</th>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading panel-heading-ravel">
                        <h3 class="panel-title"><strong> Rider Info </strong></h3>
                    </div>

                    <div class="form-group" style="margin:20px;">
                        <label for="search">  Username</label>
                        <input type="text" class="form-control" id="name">
                        <br>                
                        <label for="search">  Start point</label>
                        <input type="text" class="form-control" id="origin">
                        <br>
                        <label for="search">   Destination</label>
                        <input type="text" class="form-control" id="destination">
                        <br>
                        <label for="pwd">Rider Level</label>
                        <select class="form-control" id="num-records-select">
                            <option value="easy">Easy</option>
                            <!-- Setting the option for 5 as default -->
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <br>
                        <button type="submit" class="btn btn-default button-ravel" id="submit"> Submit</button>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 map-results-area">
            </div>
        </div>
    </div>

<!-- SCRIPTS BELOW -->

<script src="https://code.jquery.com/jquery.js"></script>

<!-- Javascript Files -->
<script type = "text/javascript" src="assets/javascript/weatherinfo-roper.js"></script>
<script type = "text/javascript" src="assets/javascript/mapping-roper.js"></script>

</body>
</html>
